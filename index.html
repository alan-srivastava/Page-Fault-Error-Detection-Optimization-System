<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Fault Monitor</title>

    <!-- âœ… Corrected CSP allowing Google Fonts and Stylesheets -->

    default-src 'self';
    script-src 'self';
    style-src 'self' https://fonts.googleapis.com 'unsafe-inline';

    img-src 'self' data:;
">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .custom-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .custom-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Page Fault Detection Dashboard</h1>

    <form action="/run-monitor" method="get" style="display:inline;">
        <button class="custom-button" type="submit">Run Fault Monitor (Original)</button>
    </form>

    <form action="/plot-monitor" method="get" style="display:inline;">
        <button class="custom-button" type="submit">Plot Graph (Original)</button>
    </form>

    <form action="/run-solution" method="get" style="display:inline;">
        <button class="custom-button" type="submit">Run Fault Monitor (Optimized)</button>
    </form>

    <form action="/plot-solution" method="get" style="display:inline;">
        <button class="custom-button" type="submit">Plot Graph (Optimized)</button>
    </form>

</body>
